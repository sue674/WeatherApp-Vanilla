<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Vanilla</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="addedInfo"></span>
              <br />

              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div
              class="weather-app-temperature-value"
              id="temperature-value"
            ></div>
            <div class="weather-app-temperature-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thur</div>

              <div>
                <img
                  src="https://cdn.search.brave.com/serp/v2/_app/immutable/assets/10d.B_q1na1S.svg"
                  width="40px"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temp-max">18°C</span>
                  <span class="weather-forecast-temp-min">12°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by <a href="https://github.com/sue674">Susi</a>,
        is opensourced on
        <a href="https://github.com/sue674/WeatherApp-Vanilla"> Github </a> and
        hosted on
        <a href="https://marvelous-naiad-607dfc.netlify.app"> Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
